<!DOCTYPE html>
<html lang="en">
    <head>
        <title> GFM's Gaming Arena </title>
        <meta charset="utf-8" name="viewport" content="width=1280, height=720, initial-scale=1" />
        <meta name="keywords" content="stream,skin" />
        <meta name="description" content="GFM's streaming skin" />
        <meta name="author" content="Gabriel Francisco Mandaji" />

        <style>
            @font-face {
                /** m5x7 by Daniel Linssen. Get it from https://managore.itch.io/m5x7. */
                font-family: "m5x7";
                src: url(/res/m5x7.ttf) format("truetype");
            }
            html, body {
                width: 1280px;
                height: 720px;
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #222034;
                background-image: url('/img/bg.png');
                color: #cbdbfc;
                font-size: 1em;
            }
            img {
                /** Basic nearest-neighbour behaviour.
                 * Source: http://stackoverflow.com/questions/14068103/disable-antialising-when-scaling-images */
                image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
                image-rendering: -moz-crisp-edges;          /* Firefox                        */
                image-rendering: -o-crisp-edges;            /* Opera                          */
                image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
                image-rendering: pixelated;                 /* Chrome */
                image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
                -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
            }
            .m5x7 {
                font-family: "m5x7";
                font-size: 48px;
                display: block;
                overflow: hidden;
                word-break: break-all;
            }
            .centered {
                text-align: center;
            }
            .outlined {
                text-shadow: -1px -1px 0 #000,
                              1px -1px 0 #000,
                             -1px  1px 0 #000,
                              1px  1px 0 #000;  
            }
            .gameInfo {
                font-size: 24px;
                bottom: 0;
                right: 0;
            }
            .fixedRoot {
                /* Fixed position (unchanged by viewport size). Can be used as
                 * parent for other elements */
                position: fixed;
            }
            .fixedChild {
                /* Fixed position (unchanged by viewport size), but contained
                 * and relative to its closest parent. */
                position: absolute;
            }
            .darkBg {
                background-color: #000000;
                opacity: 0.75;
            }
            .gameDiv {
                outline: 2px solid #639bff;
                top: 8px;
            }
            .gameColorkey {
                background-color: #000000;
                /* The color bellow is useful for testing... */
                /** background-color: #ff00ff; /**/
                opacity: 1;
                outline: 4px solid #000000;
            }
            .line {
                background-color: #639bff;
                height: 2px;
                width: auto;
            }
        </style>

        <script type="text/javascript" src="/script/gamepad.js"></script>
        <script type="text/javascript" src="/script/utils.js"></script>
        <script type="text/javascript" src="/script/timer.js"></script>
        <script type="text/javascript" src="/script/display.js"></script>
        <script>
            /* How much bigger the title's border should be */
            const _titleInc = 1.1;

            //const _leftViewWidth = 240;
            //const _rightViewWidth = 1040;
            // 16:9 res x 64
            //const _maxGameWidth = 1024;
            //const _maxGameHeight = 576;
            /* By how much the game should increase in either direction */
            //const _gameViewInc = 1.1;

            //const _gameViewInc = 1.1;
            const _timerDivWidthInc = 1.1;
            const _timerDivHeightInc = 1.1;
            const _outlineWidth = 0.2;
            //const _maxWidth = 719;
            //const _maxHeight = 580;

            /**
             * Bootstrap, after the page is loaded
             */
            document.addEventListener("DOMContentLoaded", function (event) {
                setupGetLabelLength("m5x7 outlined");
                window.setTimeout(bootstrap, 100)
            })

            /**
             * Parse the arguments
             */
            function parseArgs() {
                let args = {}
                let parsedArgs = parseURL(window.location.href);

                if ("gameConsole" in parsedArgs) {
                    args.display = {
                        type: "console",
                        mode: parsedArgs.gameConsole
                    };
                }
                else {
                    let w = 0, h = 0;

                    if ("gameWidth" in parsedArgs) {
                        w = parseInt(parsedArgs.gameWidth);
                    }
                    if ("gameHeight" in parsedArgs) {
                        h = parseInt(parsedArgs.gameHeight);
                    }

                    args.display = {
                        type: "custom",
                        width: w,
                        height: h,
                    };
                }

                if ("gameTitle" in parsedArgs) {
                    args.title = parsedArgs.gameTitle.replace(/%20/g, " ");
                }
                else {
                    args.title = "Game Title";
                }

                /* TODO */
                args.timerButton = "l2";

                return args;
            }

            function dotherDummy() {
                if ("nogamepad" in parsedArgs) {
                    let gamepad = document.getElementById("gamepad-view");
                    if (gamepad) {
                        gamepad.style.visibility = "hidden";
                    }
                }
                else {
                    setupDefaultGamepad();
                }

                if ("timerButton" in parsedArgs) {
                    args.timerButton = parsedArgs.timerButton;
                }

                return args
            }

            /**
             * Bootstrap, after the page is loaded
             */
            function bootstrap() {
                /* Setup the hook so pressing the button will load a file */
                let _input = document.getElementById("configInput");
                _input.addEventListener("change", loadJsonFile);

                /* Set the timer's label */
                setupTimer(document.getElementById("timer"));

                /* Initial setup from query string */
                setupScreen(parseArgs());
            }

            function dummy() {
                // Adjust the border multiplier if the game is too tall
                let gameViewMulti = _gameViewInc;
                if (args.height > _maxHeight) {
                    gameViewMulti = 1.0 + (_gameViewInc - 1.0) * 0.5;
                }


                let newWidth = makeValueEven(Math.floor(args.width * gameViewMulti));
                let newHeight = makeValueEven(Math.floor(args.height * gameViewMulti));
                let gameViewLeft = 0;
                let gameViewBottom = 0;
                let val = 0;
                let element = null;

                // Centralize the game border
                centerDomHorizontal("gameView", "", newWidth, true);
                document.getElementById("gameView").style.height = newHeight+"px";
                // Adjust the game window position if it's too large
                if (args.width > _maxWidth) {
                    document.getElementById("gameView").style.left = "unset";
                    document.getElementById("gameView").style.right = "8px";
                }

                // Centralize the inner game view
                centerDomHorizontal("gameColorkey", "gameView", args.width, true);
                centerDomVertical("gameColorkey", "gameView", args.height, true);
                // Set the inner view's outline to _outlineWidth% of the total area
                val = (newWidth - args.width) * 0.5;
                val = Math.floor(val * _outlineWidth);
                document.getElementById("gameColorkey").style._outlineWidth = val+"px";

                gameViewLeft = document.getElementById("gameView").offsetLeft;
                gameViewBottom = document.getElementById("gameView").offsetTop;
                gameViewBottom += document.getElementById("gameView").offsetHeight;

                // Cetralize the timer
                val = getLabelLength(document.getElementById("timer").innerText);
                newWidth = makeValueEven(Math.floor(val * _timerDivWidthInc))
                val = document.getElementById("timer").offsetHeight;
                newHeight = makeValueEven(Math.floor(val * _timerDivHeightInc))
                centerDomHorizontal("timerDiv", "", newWidth, true, gameViewLeft);
                centerDomVertical("timerDiv", "", newHeight, true, gameViewBottom);

                // Centralize the timer label
                centerDomHorizontal("timer", "timerDiv", null, true);
                centerDomVertical("timer", "timerDiv", null, true);

                // Place the lines around the timer box
                positionDivLine("timerLine1", "top", 2, -2)
                positionDivLine("timerLine2", "bottom", 2, -2)

                // Set and centralize the game title
                document.getElementById("title").innerText = args.gameTitle;

                val = getLabelLength(args.gameTitle);
                newWidth = makeValueEven(Math.floor(val * _timerDivWidthInc))
                val = document.getElementById("title").offsetHeight;
                newHeight = makeValueEven(Math.floor(val * _timerDivHeightInc))

                element = document.getElementById("titleDiv");
                element.style.height = newHeight+"px";

                if (args.height > _maxHeight) {
                    // Place it on the left side of the screen
                    centerDomHorizontal("titleDiv", "timerDiv", newWidth, true);

                    // Place it above the timer
                    centerDomVertical("titleDiv", "timerDiv", null, true);
                    val = element.offsetTop - newHeight - 8;
                    element.style.top = val+"px";
                }
                else {
                    // Place it on its default position
                    centerDomHorizontal("titleDiv", "", newWidth, true);

                    // Place the game's title in the upper quarter of the bottom of the screen
                    val = (document.body.offsetHeight - gameViewBottom) * 0.25;
                    val = makeValueEven(gameViewBottom + val);
                    element.style.top = val+"px";
                }

                // Centralize the title label
                centerDomHorizontal("title", "titleDiv", null, true);
                centerDomVertical("title", "titleDiv", null, true);

                // Place the lines around the timer box
                positionDivLine("titleLine1", "top", 2, -2)
                positionDivLine("titleLine2", "bottom", 2, -2)

                // Place the gamepad (no matter whether visible or not) slightly bellow the timer
                element = document.getElementById("gamepad-view");
                val = element.children[0].offsetWidth;
                centerDomHorizontal("gamepad-view", "", val, true, gameViewLeft);
                setDomPositionBellow("gamepad-view", "timerDiv", 8, true);

                // Write the game info into the screen
                val = "&nbsp game position: {";
                val += " x: "+gameColorkey.offsetLeft;
                val += ", y: "+gameColorkey.offsetTop;
                val += ", w: "+gameColorkey.offsetWidth;
                val += ", h: "+gameColorkey.offsetHeight;
                val += " } &nbsp";
                document.getElementById("gameInfo").innerHTML = val;

                // Configure the timer callback
                setupTimer(document.getElementById("timer"));
                setGamepadCallback(args.timerButton, timerCallback);
            }

            /**
             * Set the title and configure its border.
             *
             * @param{title} The game's title
             */
            function setTitle(title) {
                let el = document.getElementById("title");
                let border = document.getElementById("titleDiv");
                let h = 0, w = 0, x = 0, y = 0;

                el.innerText = title;
                w = getValidDimension(getLabelLength(title) * _titleInc);
                h = getValidDimension(el.offsetHeight * _titleInc);

                if (h >= getUnderView()) {
                }
                else {
                    let view = document.getElementById("gameView");

                    /* Center it bellow the game view */
                    x = getValidDimension((view.offsetWidth - w) * 0.5);
                    x += view.offsetLeft;

                    /* Place it in the upper quarter of the bottom of the screen */
                    y = view.offsetTop + view.offsetHeight;
                    y = getValidDimension(y + getUnderView() * 0.25);
                }

                border.style.top = y + "px";
                border.style.left = x + "px";
                border.style.width = w + "px";
                border.style.height = h + "px";

                centerDomHorizontal("title", "titleDiv", null, true);
                centerDomVertical("title", "titleDiv", null, true);

                /* Adorn the title with lines */
                positionDivLine("titleLine1", "top", 2, -2)
                positionDivLine("titleLine2", "bottom", 2, -2)
            }

            /**
             * Called from 'loadConfigButton', simply clicks on 'configInput' to
             * get a file selector UI.
             */
            function setupLoadFile() {
                document.getElementById("configInput").click();
            }

            /**
             * Loads a JSON file as the page's configuration. Called as
             * 'configInput's handler.
             */
            function loadJsonFile() {
                if (this.files.length <= 0) {
                    alert("No file selected!");
                    return;
                }

                /* NOTE: OBS on Windows does not report JSON files with the
                 * proper MIME type. */
                let _file = this.files[0];
                if (_file.type != "" && _file.type != "application/json") {
                    alert("Invalid file type! Expected a JSON file.");
                    return;
                }

                let _reader = new FileReader();
                _reader.onload = function (e) { setupScreen(JSON.parse(e.target.result)); };
                _reader.readAsText(_file);
            }

            /**
             * Configures the screen.
             *
             * @param{config} A 'config' object. Look at docs/config.md for more info.
             */
            function setupScreen(config) {
                try {
                    configureDisplay(config.display);
                    setTitle(config.title);
                } catch (e) {
                    alert(e);
                    /* Throwing makes the exception appear on the console */
                    throw e;
                }
            }
        </script>
    </head>
    <body>

        <input id="configInput" type="file" name="name" style="display: none;" />

            <img id='gamepad_lstick' class='fixedChild' style='width: 18px; height: 18px; left: 36px; top: 80px;' src='/img/gamepad/x360/stick.png'/>
            <img id='gamepad_rstick' class='fixedChild' style='width: 18px; height: 18px; left: 126px; top: 112px;' src='/img/gamepad/x360/stick.png'/>
        </div>

        <div id="timerDiv" class="fixedRoot darkBg">
            <div id="timerLine1" class="fixedChild line"></div>
            <div id="timerLine2" class="fixedChild line"></div>
        </div>
        <label id="timer" class="fixedRoot m5x7 outlined centered">00:00:00.000</label>

        <div id="gameView" class="fixedRoot darkBg gameDiv" ></div>
        <div id="gameColorkey" class="fixedRoot gameColorkey" ></div>

        <div id="titleDiv" class="fixedRoot darkBg">
            <div id="titleLine1" class="fixedChild line"></div>
            <div id="titleLine2" class="fixedChild line"></div>
        </div>

        <label id="gameInfo" class="fixedRoot m5x7 gameInfo darkBg">&nbsp game div info here &nbsp</label>
    </body>
</html>
